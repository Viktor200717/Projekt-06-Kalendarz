      background-color: #87CEFA; 
      color: #fff;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-gap: 10px;
    }

    .day {
      position: relative;
      padding: 50px;
      background-color: #ADD8E6; 
      border: 2px solid #fff; 
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1); 
    }

    .day:hover {
      background-color: #B0C4DE; 
    }

    .day.active {
      background-color: #ffcc00;
    }

    .day video {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      border-radius: 4px;
    }

    .day .day-number {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.2em;
      color: #fff; 
    }
  </style>
</head>

<script>
 let currentActiveDay = null;

  function toggleVideo(dayElement) {
   
    if (currentActiveDay && currentActiveDay !== dayElement) {
      currentActiveDay.classList.remove('active');
      const video = currentActiveDay.querySelector('video');
      if (video) {
        video.pause();
        video.currentTime = 0;
        video.style.display = 'none';
      }
    }

    
    dayElement.classList.toggle('active');

    
    if (dayElement.classList.contains('active')) {
      const video = dayElement.querySelector('video');
      if (video) {
        video.style.display = 'block';
        video.play();
      }
    } else {
     
      const video = dayElement.querySelector('video');
      if (video) {
        video.pause();
        video.currentTime = 0;
        video.style.display = 'none';
      }
    }

    currentActiveDay = dayElement;
  }
</script>
