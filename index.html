  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-gap: 10px;
    }

    .day {
      position: relative;
      padding: 50px;
      background-color: #fff;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .day:hover {
      background-color: #e6e6e6;
    }

    .day.active {
      background-color: #ffcc00;
    }

    .day video {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>

<script>
  function toggleVideo(dayElement) {
    // Hide all videos
    document.querySelectorAll('.day video').forEach(video => video.style.display = 'none');

    // Toggle active class
    dayElement.classList.toggle('active');

    // If the day is active, show its video
    if (dayElement.classList.contains('active')) {
      const video = dayElement.querySelector('video');
      if (video) {
        video.style.display = 'block';
        video.play();
      }
    }
  }
</script>
